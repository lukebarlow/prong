<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>Pot</title>
    <script src="../js/prong.js"></script>
    <link rel='stylesheet' href='testPage.css'></link>
    <script src="qadi-min.js"></script>
    <link rel="stylesheet" type="text/css" href="qadi.css"/>
    <script>

var values = [
    {pan : -50},
    {pan : 0},
    {pan : 63},
    {pan : 12}
]

var margin = {top: 40, right: 50, bottom: 200, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.bottom - margin.top;


function init(){

    var d3 = prong.d3;

    pot = prong.pot()
        .domain([-64,+63])
        .radius(20)
        .key('pan')
        .format(d3.format('d'));

    var svg = d3.select('svg')
        .attr('width', width + margin.left + margin.right)
        .attr('height', height + margin.top + margin.bottom)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

    svg.selectAll('.pot')
        .data(values)
        .enter()
        .append('g')
        .attr('class','pot')
        .attr('transform',function(d,i){
            return 'translate(' + i*100 + ',0)';
        })
        .call(pot)

    pot.on('change', function(d,i){
        // console.log('d', d)
        // console.log('i', i)
        // console.log('event', prong.event)
        // console.log('this', this)
    })

}
    
    </script>
</head>
<body onload="init()">
<iframe src="./"></iframe>

<div id="main">

   Pot<br />
   <br />
   <ul id="qadi">
        <li>You can see four circular pots</li>
        <li>Clicking and dragging vertically changes the value of the pot</li>
        <li>Double clicking the pot resets it to zero</li>
    </ul>
   <br />
    <svg width="100%" height="310">
        
    <svg>

    </div>
</body>
</html>
