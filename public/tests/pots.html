<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <style>

.pot {
    stroke : black;
    stroke-width : 2;
    fill : gray;
    fill-opacity : 0.8;
    cursor:pointer;
}

.pot path {
    fill:steelblue;
}


    </style>
    <script src="../js/prong.js"></script>
    <script>

var values = [
    {pan : -50},
    {pan : 0},
    {pan : 63},
    {pan : 12}
]

var margin = {top: 200, right: 50, bottom: 200, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.bottom - margin.top;


function init(){

    pot = prong.pot()
        .domain([-64,+63])
        .radius(20)
        .key('pan')
        .format(d3.format('d'));

    var svg = d3.select('svg')
        .attr('width', width + margin.left + margin.right)
        .attr('height', height + margin.top + margin.bottom)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

    svg.selectAll('.pot')
        .data(values)
        .enter()
        .append('g')
        .attr('class','pot')
        .attr('transform',function(d,i){
            return 'translate(' + i*50 + ',0)';
        })
        .call(pot)

    pot.on('change', function(d,i){
        console.log('d', d)
        console.log('i', i)
        console.log('event', prong.event)
        console.log('this', this)
    })

}
    
    </script>
    <style>

BODY {
    font-family:helvetica;
    background-color:#333;
    color:white;
    height:100%;
    padding:0;
    margin:0;
}


#main {
    padding:50px;
    padding-left:100px;
    height:100%
}

rect {
    stroke:white;
    stroke-width:2px;
    fill:#aaa;
}

circle {
    stroke:black;
}
    </style>

</head>
<body onload="init()">

<div id="main">

   Pot<br />
   <br />
   Pan pots<br />
   <br />
    <svg width="100%" height="310">
        
    <svg>

    </div>
</body>
</html>
