<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <script src="../js/prong.js"></script>
    <script>

var values = [
    {sliderValue : 1},
    {sliderValue : 6},
    {sliderValue : 19}
]

function init(){

    slider = prong.slider2()
        .domain([1,100])
        .width(50)
        .height(350)
        .horizontal(false)
        .format(d3.format('f'));

    var svg = d3.select('svg')

    svg.selectAll('.slider')
        .data(values)
        .enter()
        .call(slider)

    slider.on('change', function(d,i){
        console.log('d', d)
        console.log('i', i)
        console.log('event', prong.event)
        console.log('this', this)
    })

    
}
    
    </script>
    <style>

</head>
