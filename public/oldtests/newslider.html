<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis {
  font: 10px sans-serif;
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
}

.axis .domain {
  fill: none;
  stroke: #000;
  stroke-opacity: .3;
  stroke-width: 10px;
  stroke-linecap: round;
}

.axis .halo {
  fill: none;
  stroke: #ddd;
  stroke-width: 8px;
  stroke-linecap: round;
}

.slider .handle {
  fill: #fff;
  stroke: #000;
  stroke-opacity: .5;
  stroke-width: 1.25px;
  pointer-events: none;
}

.background {
  fill:steelblue;
}

</style>
<body>
<script src="../js/prong.js"></script>
<script>

var values = [
  {sliderValue : 10},
  {sliderValue : 50},
  {sliderValue : 80}
]

var margin = {top: 200, right: 50, bottom: 200, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.bottom - margin.top;

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var slider = prong.slider2()
  .domain([1,100])
  .size(100)
  .breadth(40)
  .format(d3.format('f'))
  .key('sliderValue')
  .horizontal(false);

var groups = svg.selectAll('g')
  .data(values)
  .enter()
  .append('g')
  .attr('transform', function(d,i){
    return 'translate(' + i*100 + ',0)';
  })
  .call(slider)

slider.on('change', function(d,i, key){
  console.log(d,i, key)
})

</script>
