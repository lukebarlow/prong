<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <script src="../js/prong.js"></script>
        <style>
BODY {
    font-family:helvetica;
    background-color:#333;
    color:white;
    height:100%;
    padding:0;
    margin:0;
}

IFRAME {
    padding:0;
    margin:0;
    border-width:0px;
    width:300px;
    height:100%;
    float:left;
}

#main {
    padding:50px;
    padding-left:400px;
    height:100%
}

A { color : steelblue;}

.trackName {
    position:absolute;
}

.trackName > span {
    position:absolute;
    overflow:visible;
    height:0px;
    left:-120px;
    width:100px;
    top:10px;
    font-size:10pt;
    text-align: right;
}


#sequence {
    height:400px;
}

/* waveform */

.area {
  fill:steelblue;
}

.line {
  stroke:steelblue;
  fill:none;
}

/* timeline */

.timeline path,
.timeline line {
  fill: none;
  stroke: white;
  shape-rendering: crispEdges;
}

.timeline text {
  fill:white;
  shape-rendering: crispEdges;
}

/* comper */

.comp {
    fill:white;
    opacity:0.2;
}

.inbetween {
  fill:transparent;
  cursor:hand;
}

.resizer {
    fill:red;
    opacity:0;
    cursor:ew-resize;
}

/* play line */

.playLine {
    background-color:green;
    width:1px;
    height:600px;
    top:0px;
    position:absolute;
}

.audioRegion rect {
  stroke:steelblue;
  fill:transparent;
}

/* transport */

.playStopButton {
    display: inline-block;
    cursor:pointer;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

.playStopButton circle {
    fill: rgba(77, 127, 184, 0.5);
    stroke:transparent;
    
}

.playStopButton polygon {
    fill: #63a909;
    stroke:transparent;
}

.playStopButton rect {
    fill: #ec0b1a;
    stroke: transparent;
}

        </style>
    </head>
    <body>
        <iframe src="../"></iframe>
        <div id="main">
        Regions<br />
        <span>
        <br />
        You can have multiple sound clips or regions per track.<br />
        <br />
        See the code on <a href="http://jsfiddle.net/4GQTL/2/">jsfiddle</a>.
        <br />
        <br />
        </span>
        <div id="transport"></div>
        <br />
        <br />
        <div id="sequence"></div>
        </div>
    <!-- pool and tracks are defined in here -->
        <script src="drum_cutup.js"></script>
        <script>

var x = d3.scale.linear().domain([0, 15]).range([0, 800]);

sequence = prong.sequence()
    .x(x)
    .poolResources(pool)
    .tracks(tracks)
    .trackHeight(30)
    .audioOut(prong.audioContext().destination);

transport = prong.transport().sequence(sequence);

d3.select('#sequence').call(sequence);
d3.select('#transport').call(transport);

        </script>
    </body>
</html>
