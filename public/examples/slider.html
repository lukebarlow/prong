<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <script src="../js/d3.v3.js"></script>
    <script src="../js/prong.js"></script>
    <script>
var g1, g2
var marginSlider, discountSlider

function init(){
    marginSlider = prong.slider().domain([-2,2]).width(50).height(150);

    discountSlider = prong.slider()
                            .domain([-100,100])
                            .width(50)
                            .height(350)
                            .horizontal(true)
                            .format(d3.format('f'));

    var svg = d3.select('svg')
    g1 = svg.append('g').attr('transform','translate(50,30)')
    g2 = svg.append('g').attr('transform','translate(150,100)')
    var g3 = svg.append('g').attr('transform','translate(100,20)')

    // you can do it this way
    marginSlider(g1);

    // but it's more common to do it this way
    g2.call(discountSlider);

    marginSlider.on('change',function(value){
        console.log(value)
    })
}
    
    </script>

</head>
