<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <script src="../js/prong-min.js"></script>
        <link rel="stylesheet" href="../css/examples-mixer.css"></link>
    </head>
    <body>

        <iframe src="../"></iframe>
        <div id="main">

        Mixer<br />
        <span>
        <br />
        With two extra lines of code, we can add a mixer which binds to the
        sequence, and allows you to set the gain and pan for each track.
        <br />
        <br />
        
        <br />
        </span>
        <div id="transport" style="position:absolute"></div>
        <div id="sequence"></div>
        <br />
        <div id="mixer"></div>
        </div>
        <script src="drum_cutup.js"></script>
        <script>

var tracks = [
    {
        'type' : 'audio',
        'src' : 'https://dl.dropboxusercontent.com/u/5613860/audio/nino_rota/sax1.mp3'
    },
    {
        'type' : 'audio',
        'src' : 'https://dl.dropboxusercontent.com/u/5613860/audio/nino_rota/sax2.mp3'
    },
    {
        'type' : 'audio',
        'src' : 'https://dl.dropboxusercontent.com/u/5613860/audio/nino_rota/flute.mp3'
    },
    {
        'type' : 'audio',
        'src' : 'https://dl.dropboxusercontent.com/u/5613860/audio/nino_rota/snare.mp3'
    },
    {
        'type' : 'audio',
        'src' : 'https://dl.dropboxusercontent.com/u/5613860/audio/nino_rota/trombone.mp3'
    },
    {
        'type' : 'audio',
        'src' : 'https://dl.dropboxusercontent.com/u/5613860/audio/nino_rota/trumpet.mp3'
    },
    {
        'type' : 'audio',
        'src' : 'https://dl.dropboxusercontent.com/u/5613860/audio/nino_rota/tuba.mp3'
    },
    {
        'type' : 'audio',
        'src' : 'https://dl.dropboxusercontent.com/u/5613860/audio/nino_rota/bass_drum.mp3'
    },
    {
        'type' : 'audio',
        'src' : 'https://dl.dropboxusercontent.com/u/5613860/audio/nino_rota/cymbals.mp3'
    }
]


var x = d3.scale.linear().domain([0, 60]).range([0, 800]);

var sequence = prong.sequence()
    .x(x)
    .tracks(tracks)
    .trackHeight(16)
    .audioOut(prong.audioContext().destination);

var transport = prong.transport().sequence(sequence);

var mixer = prong.mixer().sequence(sequence);

d3.select('#sequence').call(sequence);
d3.select('#transport').call(transport);
d3.select('#mixer').call(mixer);

        </script>
    </body>
</html>
