<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <script src="../js/prong.js"></script>
        <style>
BODY {
    font-family:helvetica;
    background-color:#333;
    color:white;
    height:100%;
    padding:0;
    margin:0;
}

IFRAME {
    padding:0;
    margin:0;
    border-width:0px;
    width:300px;
    height:100%;
    float:left;
}

#main {
    padding:50px;
    padding-left:400px;
    height:100%
}

.trackName {
    position:absolute;
    left:-110px;
    width:100px;
    text-align:right;
    font-size:10pt;
}

A { color : steelblue;}

/* waveform */

.area {
  fill:steelblue;
}

.over .area {
    fill:orange;
}

.line {
  stroke:steelblue;
  fill:none;
}

/* timeline */

.timeline path,
.timeline line {
  fill: none;
  stroke: white;
  shape-rendering: crispEdges;
}

.timeline text {
  fill:white;
  shape-rendering: crispEdges;
}

/* comper */

.comp {
    fill:white;
    opacity:0.2;
}

.inbetween {
  fill:transparent;
  cursor:hand;
}

.resizer {
    fill:red;
    opacity:0;
    cursor:ew-resize;
}

/* play line */

.playLine {
    background-color:green;
    width:1px;
    height:600px;
    top:0px;
    position:absolute;
}

#sequence {
    height:200px;
}

#mixer {
    height:300px;
}

.pot, .slider {
    stroke : black;
    stroke-width : 1px;
    fill : white;
    fill-opacity : 1;
    cursor:pointer;
}

.slider rect {
  fill : black;
}

.pot text, .slider text {
  fill:black;
}

.pot path {
    fill:black;
}

path.pan {
    fill:steelblue;
}

.over path.pan {
    fill:orange;
}

.slider .background {
  fill:steelblue;
  stroke-width:0;
}

.over .slider .background {
  fill:orange;    
}

text {
    fill:white;
    font-size:10pt;
}

.audioRegion rect {
  stroke:steelblue;
  fill:transparent;
}

        </style>
    </head>
    <body>

        <iframe src="../"></iframe>
        <div id="main">

        Mixer<br />
        <span>
        <br />
        With two extra lines of code, we can add a mixer which binds to the
        sequence, and allows you to set the gain and pan for each track.
        <br />
        <br />
        
        <br />
        </span>
        <button id="play">play</button>
        <button id="stop">stop</button>
        <br />
        <br />
        <div id="sequence"></div>
        <div id="mixer"></div>
        </div>
        <script src="drum_cutup.js"></script>
        <script>

tracks.forEach(function(track){
    if (!('volume' in track)) track.volume = 60;
    if (!('pan' in track)) track.pan = 0;
})

var x = d3.scale.linear().domain([0, 15]).range([0, 800]);

var sequence = prong.sequence()
    .x(x)
    .poolResources(pool)
    .tracks(tracks)
    .trackHeight(40)
    .audioOut(prong.audioContext().destination);

d3.select('#sequence').call(sequence);
d3.select('#play').on('click', function(){sequence.play()});
d3.select('#stop').on('click', function(){
    if (sequence.playing()){
        sequence.stop()
    }else{
        // if already stopped, then clicking this button resets to zero
        sequence.currentTime(0);
    }
});

// the two extra lines about the mixer
var mixer = prong.mixer().sequence(sequence);
d3.select('#mixer').text('').call(mixer);

        </script>
    </body>
</html>
