<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <script src="../js/d3.v3.js"></script>
        <script src="../js/prong.js"></script>
        <style>
BODY {
    font-family:helvetica;
    background-color:#333;
    color:white;
    height:100%;
    padding:0;
    margin:0;
}

IFRAME {
    padding:0;
    margin:0;
    border-width:0px;
    width:300px;
    height:100%;
    float:left;
}

#main {
    padding:50px;
    padding-left:350px;
    height:100%
}

.area {
  fill:steelblue;
}

.line {
  stroke:steelblue;
  fill:none;
}

/* timeline */

.timeline path,
.timeline line {
    fill: none;
    stroke: white;
    shape-rendering: crispEdges;
}

.timeline text {
    fill:white;
    shape-rendering: crispEdges;
}

        </style>
    </head>
    <body>
        <iframe src="../"></iframe>
        <div id="main">
        Note onset detection<br />
        <br />
        You can detect note onsets by looking for jumps in the amplitude
        of the waveform.<br />
        <br />
        <br />
        <div style="position:absolute;width:1000px;height:400px">
        
        <svg style="position:absolute">
            <g id="waveform"></g>
            <g id="onsetsContainer"></g>
        </svg>
        <canvas id="spectrogram" width="1000" height="600" style="position:absolute;top:-100px"></canvas>
        <svg id="timeline" height="30" width="1000" style="position:absolute"></svg>
        </div>
        </div>
        <script>

        // first load the sound ...
        prong.sound('../audio/four_devices_android.mp3', function(buffer){
            var width = 1000,
                channel = buffer.getChannelData(0),
            // ... then create and display the waveform
                x = d3.scale.linear().domain([5, 15]).range([0, width]);

            var timeline = prong
                .timeline()
                .x(x)
                .scrollZone(d3.select('BODY'));

            d3.select('#timeline').call(timeline);

            var waveform = prong.waveform()
                .x(x)
                .height(200)
                .timeline(timeline);

            d3.select('#waveform')
                .datum({
                    buffer : buffer,
                    channel : channel
                })
                .call(waveform);

            function drawLines(datum, key, colour){
                var component = prong.lines()
                    .x(x)
                    .height(200)
                    .timeline(timeline)
                    .colour(colour)
                    .key(key);

                d3.select('#onsetsContainer').append('g')
                    .attr('class','onsets')
                    .datum(datum)
                    .call(component);
            }

            // var topology = prong.noteOnset.bumps(channel, buffer.sampleRate);
            // drawLines(topology, 'onsets', 'red');
            // now do the onsets
            prong.noteOnset(channel, buffer.sampleRate, {}, function(topology){
                var onsetDiffs = prong.audioMatching.diffs(topology.onsets, 3)
                drawLines(topology, 'onsets', 'red');
            })
        })
        </script>
    </body>
</html>
