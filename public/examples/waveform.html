<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <script src="../js/prong.js"></script>
        <style>
BODY {
    font-family:helvetica;
    background-color:#333;
    color:white;
    height:100%;
    padding:0;
    margin:0;
}

IFRAME {
    padding:0;
    margin:0;
    border-width:0px;
    width:300px;
    height:100%;
    float:left;
}

#main {
    padding:50px;
    padding-left:350px;
    height:100%
}

/*              */

.area {
  fill:steelblue;
}

.line {
  stroke:steelblue;
  fill:none;
}



        </style>
    </head>
    <body>
        <iframe src="../"></iframe>
        <div id="main">
        Waveform<br />
        <br />
        Load a sound and display it's waveform.<br />
        <svg id="waveform" height="200"></svg>
        <div>

        <script>
        // first load the sound ...
        prong.sound('../audio/four_devices_android.mp3', function(buffer){
            var width = 600;
            // ... then create and display the waveform
            var x = d3.scale.linear().domain([0, 20]).range([0, width]);
            var waveform = prong.waveform()
                .x(x)
                .height(200);

            d3.select('#waveform')
                .datum({
                    buffer : buffer,
                    channel : buffer.getChannelData(0)
                })
                .call(waveform);
        })
        </script>
    </body>
</html>
