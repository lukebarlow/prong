<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <script src="../js/prong-min.js"></script>
        <link rel="stylesheet" href="../css/examples.css"></link>
    </head>
    <body>
        <iframe src="../"></iframe>
        <div id="main">
        Waveform<br />
        <br />
        Load a sound and display it's waveform.<br />
        <br />
        See the code <a href="http://jsfiddle.net/cupHR/2/">jsfiddle</a>.
        <svg id="waveform" height="200" width="100%"></svg>
        <div>

        <script>
        // first load the sound ...
        prong.sound('https://dl.dropboxusercontent.com/u/5613860/audio/four_devices_computer.mp3', function(buffer){

            var d3 = prong.d3;
            var width = 600;

            // ... then create and display the waveform
            var x = d3.scale.linear().domain([0, 20]).range([0, width]);
            var waveform = prong.waveform()
                .x(x)
                .height(200);

            d3.select('#waveform')
                .datum({
                    _buffer : buffer,
                    _channel : buffer.getChannelData(0)
                })
                .call(waveform);
        })
        </script>
    </body>
</html>
